<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>evaldb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css" type="text/css" media="all">
</head>

<body>
  <div class="headbar">
    evaldb
  </div>
  <div class="create-db">
    <h1>Create a Database?</h1>
    <form action="/create" method="POST">
      <label for="db-name">name:</label>
      <input
        type="text"
        name="name"
        placeholder="db name (keep this secret)"
        id="db-name"
        style="width: 20em; max-width: 50vw"
      />
      <select name="lang">
        <option value="luaval">Lua (PUC)</option>
        <option value="duktape">Javascript (duktape)</option>
      </select>
      <input type="submit" value="go" />
    </form>
  </div>
  <script>
    function makeid(len) {
      var chs = "abcdefghijklmnopqrstuvwxyz0123456789";
      var text = "";

      for (var i = 0; i < len; i++) {
        text += chs.charAt(Math.floor(Math.random() * chs.length));
      }

      return text;
    }

    document.getElementById("db-name").value = 'mycooldb-' + makeid(16);
  </script>
</body>

</html>
