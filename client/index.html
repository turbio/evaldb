<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EvalDB - A database that speaks your favorite language</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css" type="text/css" media="all">

  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
</head>
<body>
  <div class="headbar">
    <span>EvalDB</span>
    <span style="color: #aaa; padding-left: 1em; font-style: italic;">A database that speaks your favorite language.</span>
  </div>

  <div class="blocks">
    <h1>EvalDB</h1>
    <p>Create a database you can query in...</p>
    <form action="/create" method="POST">
      <input type="hidden" name="lang" value="luaval" />
      <input type="submit" value="Create a Lua database"/>
    </form>
    <br/>
    <form action="/create" method="POST">
      <input type="hidden" name="lang" value="duktape" />
      <input type="submit" value="Create a Javascript database"/>
    </form>
    <br/>
    <input type="submit" style="background: lightgrey; color: black" value="Create a Python database" /> (coming soon)
  </div>
</body>
</html>
